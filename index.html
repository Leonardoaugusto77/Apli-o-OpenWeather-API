<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/512cb5b7e0.js" crossorigin="anonymous"></script>
    <title>Clima agora!</title>
</head>
<body>
    
    <div class="container">
        <div class="form">
            <h3 style="text-align: center;">Confira o clima da sua cidade:</h3>
            <br>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da sua cidade" name="" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="Bandeira do pais" id="country">
            </h2>

            <p id="temperature"><span></span>&deg;C</p>

            <div class="description-container">
                <p id="description"></p>
                <img src="" alt="condições do tempo" id="weather-icon">
            </div>

            <div class="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>

        </div>

    </div>


</body>
</html>
<script src="js/javascript.js"></script>
